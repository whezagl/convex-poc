services:
  backend:
    image: ghcr.io/get-convex/convex-backend:latest
    ports:
      - "3210:3210"
      - "3211:3211"
    volumes:
      - convex_data:/convex/data
      - ./:/workspace
    working_dir: /workspace
    environment:
      - CONVEX_SELF_HOSTED_ADMIN_KEY=${CONVEX_SELF_HOSTED_ADMIN_KEY}
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c ':> /dev/tcp/localhost/3210' || exit 1"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 10

  dashboard:
    image: ghcr.io/get-convex/convex-dashboard:latest
    ports:
      - "6791:6791"
    environment:
      - CONVEX_SELF_HOSTED_URL=http://backend:3210
    depends_on:
      backend:
        condition: service_healthy

volumes:
  convex_data:
